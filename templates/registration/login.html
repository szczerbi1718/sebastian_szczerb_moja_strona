<!DOCTYPE html>
{% extends '_base.html' %}
{% load static %}


{% block title %}Zaloguj się{% endblock title %}

{% block content %}
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-6">
                    <div class="card bg-dark text-white">
                        <h3 class="card-header">Zaloguj się</h3>
                        <div class="card-body">
                            <form method="POST" action="" name="my-form">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <label class="col-md-5 col-form-label text-md-right">Login:</label>
                                    <input type="text" name="username" placeholder="Nazwa użytkownika...">
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-5 col-form-label text-md-right">Hasło:</label>
                                    <input type="password" name="password" placeholder="hasło...">
                                </div>
                                <div>
                                    {% for message in messages %}
                                        <p class="alert alert-success" role="alert">{{message}}</p>
                                    {% endfor %}
                                </div>
                                <p>{{form.errors}}</p>
                                <div>
                                    Nie masz jeszcze konta? <a href="{% url 'signup' %}">Zarejestruj się</a>
                                </div>
                                <div class="col-md-5 offset-md-5">
                                        <input class="btn btn-primary" type="submit" value="Zaloguj się">
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>

{% endblock content %}
